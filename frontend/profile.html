<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdMind - Profile</title>
    <link rel="stylesheet" href="stylesheets/navbar.css">
    <link rel="stylesheet" href="stylesheets/mobileResponsive.css">
    <link rel="stylesheet" href="stylesheets/profile.css">
</head>

<body>

    <div class="sidebar">
        <img src="src/logo.png" alt="CrowdMind Logo" class="logo">
        <button onclick="window.location.href='landing.html'">ğ– ¿ Home</button>
        <button onclick="window.location.href='new_thread.html'">ğŸ§µNew Thread</button>
        <button onclick="window.location.href='mythreads.html'">ğŸª¡My Thread</button>
        <button onclick="window.location.href='leaderboard.html'">ğŸ“Š Leaderboard</button>
        <button onclick="window.location.href='profile.html'">ğŸ‘¨ğŸ»â€ğŸ’¼ Profile</button>
        <button onclick="logout()">ğŸ”‘Logout</button>
    </div>

    <div class="main-content">
        <div class="form-container">
            <div id="profile-loading" class="hidden">
                <div class="spinner"></div>
                <p>Updating profile...</p>
            </div>
            <form id="profile-form" class="profile-form" enctype="multipart/form-data">
                <div class="avatar-preview">
                    <img id="avatarPreview" src="src/avatar.jpeg" alt="Avatar" />
                </div>
                <input type="file" id="avatar" name="avatar" accept="image/*" style="display:none;">

                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>

                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Bio"></textarea>

                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Location">

                <label for="website">Website</label>
                <input type="text" id="website" name="website" placeholder="Website">

                <label for="twitter">Twitter URL</label>
                <input type="text" id="twitter" name="twitter" placeholder="Twitter URL">

                <label for="linkedin">LinkedIn URL</label>
                <input type="text" id="linkedin" name="linkedin" placeholder="LinkedIn URL">

                <label for="github">Github URL</label>
                <input type="text" id="github" name="github" placeholder="Github URL">

                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <!-- Toast container (already in HTML) -->
    <div id="toast-container"></div>

    <script src="logics/profile.js"></script>
    <script>
        function logout() {
            localStorage.setItem('token', "0");
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
