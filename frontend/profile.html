<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdMind - Landing Page</title>
    <link rel="stylesheet" href="stylesheets/profile.css">
</head>
<body>
    <div class="sidebar">
        <img src="src/logo.png" alt="CrowdMind Logo" class="logo">
        <button onclick="window.location.href='landing.html'">🏠 Home</button>
        <button onclick="window.location.href='new_thread.html'">✍️ New Thread</button>
        <button onclick="window.location.href='summarize_page.html'">📂 Summarize</button>
        <button onclick="window.location.href='profile.html'">👤 Profile</button>
        <button onclick="logout()">🔑 Logout</button>
    </div>
    <div class="profile-container">
        <div class="profile-header">
            <img src="src/profile_avatar.png" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h1 class="username">John Doe</h1>
                <p class="bio">Web Developer | Tech Enthusiast | AI Explorer</p>
                <button class="edit-profile">Edit Profile</button>
            </div>
        </div>
        
        <div class="profile-stats">
            <div class="stat"><strong>Threads</strong><span>15</span></div>
            <div class="stat"><strong>Engagement</strong><span>230</span></div>
            <div class="stat"><strong>Followers</strong><span>120</span></div>
        </div>

        <div class="user-activity">
            <h2>Recent Threads</h2>
            <ul>
                <li>Understanding AI Ethics</li>
                <li>How to Implement Gamification?</li>
                <li>Best Practices for UI/UX Design</li>
            </ul>
        </div>
    </div>
    <script src="logics/profile.js"></script>
    <script>
        function logout() {
            localStorage.setItem('token', "0");
            window.location.href = "login.html"; // Redirect immediately
        }
    </script>
</body>
</html>
