<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdMind - thread</title>
    <link rel="stylesheet" href="stylesheets/navbar.css">
    <link rel="stylesheet" href="stylesheets/mobileResponsive.css">
    <link rel="stylesheet" href="stylesheets/thread.css">
    <link rel="stylesheet" href="stylesheets/moderation.css">
</head>

<body>
    <div id="moderationModal" class="hidden">
        <div class="modal-content">
            <h3>Moderation Required</h3>
            <label for="moderatedComment">Comment</label>
            <textarea id="moderatedComment" rows="5"></textarea>
            <div class="modal-buttons">
                <button id="acceptModerated">Accept</button>
                <button id="recheckModerated">Recheck</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <img src="src/logo.png" alt="CrowdMind Logo" class="logo">
        <button onclick="window.location.href='landing.html'">𖠿 Home</button>
        <button onclick="window.location.href='new_thread.html'">🧵New Thread</button>
        <button onclick="window.location.href='mythreads.html'">🪡My Thread</button>
        <button onclick="window.location.href='profile.html'">👨🏻‍💼 Profile</button>
        <button onclick="logout()">🔑Logout</button>
    </div>

    <div class="main-content">
        <div class="thread-details">
            <h2 id="thread-title">Thread Title</h2>
            <p id="thread-description">This is the thread description...</p>
            <p><strong>Tags:</strong> <span id="tags">General</span></p>
        </div>
        <div class="comments" id="comments-container">
        </div>
        <div class="add-comment">
            <textarea id="comment-input" placeholder="Write your comment..."></textarea>
            <button onclick="addComment()">Post Comment</button>
        </div>
        <!-- Toast container (already in HTML) -->
        <div id="toastContainer"></div>
    </div>
    <script>
        function logout() {
            localStorage.setItem('token', "0");
            window.location.href = "index.html";
        }
    </script>
    <script src="./logics/thread.js"></script>

</body>

</html>
