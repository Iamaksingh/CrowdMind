<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdMind - thread</title>
    <link rel="stylesheet" href="stylesheets/navbar.css">
    <link rel="stylesheet" href="stylesheets/mobileResponsive.css">
    <link rel="stylesheet" href="stylesheets/thread.css">
    <link rel="stylesheet" href="stylesheets/moderation.css">
</head>

<body>
    <div id="moderationModal" class="hidden">
        <div class="modal-content">
            <h3>Moderation Required</h3>
            <label for="moderatedComment">Comment</label>
            <textarea id="moderatedComment" rows="5"></textarea>
            <div class="modal-buttons">
                <button id="acceptModerated">Accept</button>
                <button id="exitModerated">Exit</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <img src="src/logo.png" alt="CrowdMind Logo" class="logo">
        <button onclick="window.location.href='landing.html'">ğ– ¿ <span class="label">Home</span></button>
        <button onclick="window.location.href='new_thread.html'">ğŸ§µ <span class="label">New Thread</span></button>
        <button onclick="window.location.href='mythreads.html'">ğŸª¡ <span class="label">My Thread</span></button>
        <button onclick="window.location.href='leaderboard.html'">ğŸ“Š <span class="label">Leaderboard</span></button>
        <button onclick="window.location.href='profile.html'">ğŸ‘¨ğŸ»â€ğŸ’¼ <span class="label">Profile</span></button>
        <button onclick="logout()">ğŸ”‘ <span class="label">Logout</span></button>
    </div>

    <div class="main-content">
        <div class="thread-container">
            <!-- Left Column: Thread Details & Comment Input -->
            <div class="thread-left">
                <div class="thread-details">
                    <h2 id="thread-title">Thread Title</h2>
                    <p id="thread-description">This is the thread description...</p>
                    <p><strong>Tags:</strong> <span id="tags">General</span></p>
                    
                    <!-- Thread Summary Section -->
                    <div class="thread-summary-section">
                        <h3>Discussion Summary</h3>
                        <div id="thread-summary" class="summary-content">
                            <p id="summary-text">No summary available yet.</p>
                        </div>
                    </div>
                </div>

                <!-- Add Comment Section -->
                <div class="add-comment">
                    <h3>Share Your Thoughts</h3>
                    <textarea id="comment-input" placeholder="Write your comment..."></textarea>
                    <button onclick="addComment()">Post Comment</button>
                </div>
            </div>

            <!-- Right Column: Comments -->
            <div class="thread-right">
                <div class="comments-header">
                    <h3>Discussion</h3>
                    <span class="comment-count" id="comment-count">0</span>
                </div>
                <div class="comments" id="comments-container">
                    <p class="no-comments">No comments yet. Be the first to comment!</p>
                </div>
            </div>
        </div>
        
        <!-- Toast container -->
        <div id="toastContainer"></div>
    </div>
    <script>
        function logout() {
            localStorage.setItem('token', "0");
            window.location.href = "index.html";
        }
    </script>
    <script src="./logics/thread.js"></script>

</body>

</html>
