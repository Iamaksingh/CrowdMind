<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CrowdMind</title>
    <link rel="stylesheet" href="stylesheets/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_container">
        
        <!-- Logo & Typewriter -->
        <div class="logo_container">
            <img src="src/logo.png" alt="logo">
            <h1 class="mainheading" id="typewriter"></h1>
        </div>

        <!-- Login Form -->
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" autocomplete="off" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="off">
                </div>

                <div class="options">
                    <label><input type="checkbox" id="rememberMe"> Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" id="loginBtn">Login</button>

                <!-- Signup Button -->
                <button type="button" id="sign-up">Signup</button>
            </form>

            <!-- Loader (Hidden by Default) -->
            <div id="loader" class="loader" style="display:none;">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="logics/login.js"></script>
</body>
</html>
