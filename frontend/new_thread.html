<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdMind - New Thread</title>
    <link rel="stylesheet" href="stylesheets/new_thread.css">
</head>
<body>
    <div class="sidebar">
        <img src="src/logo.png" alt="CrowdMind Logo" class="logo">
        <button onclick="window.location.href='landing.html'">ğŸ  Home</button>
        <button onclick="window.location.href='new_thread.html'">âœï¸ New Thread</button>
        <button onclick="window.location.href='summarize_page.html'">ğŸ“‚ Summarize</button>
        <button onclick="window.location.href='profile.html'">ğŸ‘¤ Profile</button>
        <button onclick="logout()">ğŸ”‘ Logout</button>
    </div>
    <div class="main-content">
        <div class="form-container">
            <h2>Create a New Thread</h2>
            <form id="new-thread-form" class="new-thread-form" novalidate enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Thread Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter thread title..." required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="thread-description" rows="5" id="description" placeholder="Describe your thread..." required></textarea>
                </div>
                <div class="ai-features">
                    <button type="button" id="ai-content-suggest">âœ¨ Suggest Content</button>
                    <button type="button" id="ai-moderate">ğŸ” Moderate Content</button>
                    <button type="button" id="ai-engagement-predict">ğŸ“Š Check Bias</button>
                </div>                
                <div class="custom-file-upload">
                    <button id="custom-upload-btn" type="button">ğŸ“‚ Choose File</button>
                    <span id="file-name">No file chosen</span>
                    <input type="file" id="media-upload-input" accept="image/*, video/*" multiple hidden name="file">
                </div>
                <div id="preview-container"></div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" name="tags" id="tags" placeholder="e.g., AI, Machine Learning, Ethics">
                </div>
                <button type="submit" class="submit-btn" id="submitButton">Post Thread</button>
            </form>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Submitting...</p>
            </div>
        </div>
    </div>
    <script src="logics/new_thread.js"></script>
    <script>
        function logout() {
            localStorage.setItem('token', "0");
            window.location.href = "login.html"; // Redirect immediately
        }
    </script>
</body>
</html>
