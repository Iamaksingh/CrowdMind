<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CrowdMind</title>
    <link rel="stylesheet" href="stylesheets/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_container">
    <div class="logo_container">
        <img src="src/logo.png" alt="logo" height="600px" width="600px">
        <h1 class="mainheading" id="typewriter"></h1>
    </div>
    <!-- hey babu</marquee> -->
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input spellcheck="false"type="email" id="email" autocomplete="off" placeholder="Enter your email" required >
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required spellcheck="false" autocomplete="off"> 
            </div>
            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" onclick="window.location.href='landing.html'">Login</button>
            <button type="Sign_up">Signup</button>
        </form>
    </div>
    </div>
    <script src="logics/login.js"></script>
</body>
</html>
